services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ayropath-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - MONGODB_URI=${MONGODB_ATLAS_URI}
      - CLIENT_URLS=${CLIENT_URLS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - PORT=${PORT}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - FROM_EMAIL=${FROM_EMAIL}
      - THYROCARE_API_URL=${THYROCARE_API_URL}
      - THYROCARE_USERNAME=${THYROCARE_USERNAME}
      - THYROCARE_PASSWORD=${THYROCARE_PASSWORD}
      - OTP_RATE_LIMIT_WINDOW=${OTP_RATE_LIMIT_WINDOW}
      - OTP_RATE_LIMIT_MAX=${OTP_RATE_LIMIT_MAX}
      - CLIENT_URL=${CLIENT_URL}
    networks:
      - ayropath-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_TARGET_URL: ${VITE_TARGET_URL}
    container_name: ayropath-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - ayropath-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Frontend
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VITE_TARGET_URL: ${VITE_TARGET_URL}
    container_name: ayropath-admin
    restart: unless-stopped
    ports:
      - "5174:5174"
    depends_on:
      - backend
    networks:
      - ayropath-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5174/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ayropath-network:
    driver: bridge
